<mat-card>
    <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title  class="text">
          <p>Cher {{user?.name}}, bienvenue dans la force du digitale</p>
          <button (click)= "afficherMission()" id="afficherbouton"> Afficher la mission </button>
        </mat-card-title>
        <p></p>
   </mat-card-header>
   <mat-card-content>
    <mat-accordion *ngIf="mission != null">
        <mat-expansion-panel (opened)="panelOpenState = true"
        (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
        <mat-panel-title>
           DÃ©couvre ta mission : 
    </mat-panel-title>
    <mat-panel-title class="cssobj">
       "{{mission?.name}}""
 </mat-panel-title>
      <mat-panel-description>
      
      </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Le but de celle ci:</p>
      <div>
      <p class="cssobj">"{{mission?.but}}"</p>
    </div>
      <p>Elle vaut "{{mission?.points}}" points</p>
      <p>Bonne chance !!!</p>
      </mat-expansion-panel>
</mat-accordion>   
  </mat-card-content>
</mat-card>
