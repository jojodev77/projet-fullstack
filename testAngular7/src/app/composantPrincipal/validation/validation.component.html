<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>As tu réussis {{user.name}}?</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <form>
    <label>Envoyez une preuve (photo ou témoignage)</label>
<input type="file" #file>
  </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="validerMission()">VALIDER TA MISSION</button>
  </mat-card-actions>
</mat-card>
